<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Stroop Test - Vero o Falso</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding-top: 60px;
      color: #333;
    }

    #word {
      font-size: 64px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .btn {
      padding: 15px 40px;
      margin: 15px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #trueBtn {
      background-color: #4caf50;
      color: white;
    }

    #falseBtn {
      background-color: #f44336;
      color: white;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
    }

    #score,
    #timer {
      font-size: 20px;
      margin-top: 15px;
    }

    #restart {
      display: none;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }

    #restart:hover {
      background-color: #1976d2;
    }

    #detailedResults {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #detailedResults h3 {
      margin-bottom: 10px;
    }

    #detailedResults ul {
      list-style: none;
      padding: 0;
    }

    #detailedResults li {
      text-align: left;
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }

    #detailedResults p {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <input type="text" id="nameInput" placeholder="Inserisci il tuo nome" style="font-size: 24px; padding: 10px; width: 300px; margin-bottom: 20px;">
  <button id="startBtn" class="btn">Inizia il Test</button>
  <div id="word">ROSSO</div>
  <button id="trueBtn" class="btn">VERO</button>
  <button id="falseBtn" class="btn">FALSO</button>

  <div id="result"></div>
  <div id="score"></div>
  <div id="timer"></div>

  <button id="restart">üîÅ Ricomincia</button>

  <div id="detailedResults"></div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    class Player {
      constructor(name) {
        this.name = name;
        this.correctAnswers = 0;
        this.wrongAnswers = 0;
        this.finito = false;
      }
    }
  </script>
  <script>
    const socket = io();

    const colors = ["rosso", "verde", "blu", "giallo"];
    const colorValues = {
      rosso: "red",
      verde: "green",
      blu: "blue",
      giallo: "yellow"
    };

    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");

    const wordElement = document.getElementById("word");
    const result = document.getElementById("result");
    const score = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const restartButton = document.getElementById("restart");
    const detailedResults = document.getElementById("detailedResults");

    const trueBtn = document.getElementById("trueBtn");
    const falseBtn = document.getElementById("falseBtn");

    let currentWord = "";
    let currentColor = "";

    const maxQuestions = 20;
    let questionCount = 0;

    const timeLimit = 3;
    let timeLeft = timeLimit;
    let timerInterval = null;
    let questionStartTime = 0;

    let responseTimes = [];

    const players = {};

    socket.on('updatePlayers', (backendPlayers) => {
      for (const id in backendPlayers){
        const backendPlayer = backendPlayers[id];

        if (!players[id]){
          players[id] = new Player(backendPlayer.name);
        }
      }

      for (const id in players) {
        if (!backendPlayers[id]) {
          delete players[id];
        }
      }

      console.log(players);
    });

    startBtn.addEventListener("click", () => {
      const playerName = nameInput.value.trim();
      if (playerName) {
        players[socket.id] = new Player(playerName);
        socket.emit('newPlayer', { id: socket.id, name: playerName });
        startGame();
        nameInput.style.display = "none";
        startBtn.style.display = "none";
      } else {
        alert("Per favore, inserisci il tuo nome.");
      }
    });

    function startGame() {
      correct = 0;
      wrong = 0;
      questionCount = 0;
      responseTimes = [];
      finito = false;

      restartButton.style.display = "none";
      detailedResults.innerHTML = "";
      trueBtn.disabled = false;
      falseBtn.disabled = false;

      nextQuestion();
    }

    function startTimer() {
      timeLeft = timeLimit;
      timerDisplay.textContent = `‚è≥ Tempo: ${timeLeft}s`;

      questionStartTime = Date.now();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è≥ Tempo: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          registerAnswer(false, true); // tempo scaduto = errore automatico
        }
      }, 1000);
    }

    function nextQuestion() {
      if (questionCount >= maxQuestions) {
        endGame();
        return;
      }

      questionCount++;
      result.textContent = "";

      currentWord = colors[Math.floor(Math.random() * colors.length)];
      currentColor = colors[Math.floor(Math.random() * colors.length)];

      wordElement.textContent = currentWord.toUpperCase();
      wordElement.style.color = colorValues[currentColor];

      updateScore();
      clearInterval(timerInterval);
      startTimer();
    }

    function handleUserAnswer(userChoseTrue) {
      clearInterval(timerInterval);
      const isMatch = currentWord === currentColor;
      const isCorrect = userChoseTrue === isMatch;
      registerAnswer(isCorrect, false);
    }

    function registerAnswer(isCorrect, timeout) {
      const timeTaken = Math.min(((Date.now() - questionStartTime) / 1000).toFixed(2), 3.00);
      responseTimes.push(parseFloat(timeTaken));

      if (isCorrect) {
        correct++;
        result.textContent = "‚úÖ Corretto!";
        result.style.color = "green";
      } else {
        wrong++;
        result.textContent = timeout ? "‚è± Tempo scaduto!" : "‚ùå Sbagliato!";
        result.style.color = "red";
      }

      updateScore();
      setTimeout(nextQuestion, 1000);
    }

    function updateScore() {
      score.textContent = `Domande: ${questionCount}/${maxQuestions} | ‚úÖ Corrette: ${correct} | ‚ùå Sbagliate: ${wrong}`;
    }

    function endGame() {
      wordElement.textContent = "Test completato!";
      result.textContent = `Hai risposto correttamente a ${correct} su ${maxQuestions}.`;
      result.style.color = "blue";
      timerDisplay.textContent = "";
      trueBtn.disabled = true;
      falseBtn.disabled = true;
      restartButton.style.display = "inline-block";

      showDetailedResults();

      finito = true;
    }

    function showDetailedResults() {
      let html = "<h3>üìä Risultati dettagliati</h3><ul style='list-style:none;padding:0'>";
      let sum = 0;

      responseTimes.forEach((time, index) => {
        html += `<li>Domanda ${index + 1}: ${time}s</li>`;
        sum += time;
      });

      const avg = (sum / responseTimes.length).toFixed(2);
      html += `</ul><p><strong>‚è± Tempo medio di risposta: ${avg}s</strong></p>`;
      detailedResults.innerHTML = html;
    }

    trueBtn.addEventListener("click", () => handleUserAnswer(true));
    falseBtn.addEventListener("click", () => handleUserAnswer(false));
    restartButton.addEventListener("click", startGame());
  </script>
</body>

</html>
